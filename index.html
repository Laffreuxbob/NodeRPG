<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NodeRPG</title>
  <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <div class="loginContent">
    <div class="inputLoginContent">
      <div class="imgClass"><img src="./src/img/bouclier.png" alt="" /></div>
      <h1 class="titleLogin">Elwin</h1>
      <div class="inputLogin">
        <div class="nameLogin">
          <i class="iconLog material-icons sword">colorize</i>
          <input id="loginHome" type="text" placeholder="Nom de compte" />
        </div>
        <div class="passwordLogin">
          <i class="iconLog material-icons">lock_outline</i>
          <input id="passwordHome" type="text" placeholder="Mot de passe" />
        </div>
      </div>
    </div>
    <div class="loginButtonContent">
      <div class="loginButton">
        <button class="buttonLogin subscribeButton" onclick="registration()">Inscription</button>
        <button class="buttonLogin logButton">Connexion</button>
      </div>
    </div>
  </div>
</body>

<script>
  function registration(){
    const newLoginInput = document.getElementById("loginHome").value;
    const newPasswordInput = document.getElementById("passwordHome").value;
    console.log(newLoginInput, newPasswordInput)
    let bodyNewuser = {
      "newLogin": newLoginInput, 
      "newPassword": newPasswordInput
    };
    
    fetch('http://127.0.0.1:3000/addUser', {
      method:'post',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      body:JSON.stringify({"newLogin": newLoginInput, "newPassword": newPasswordInput})
    })
    .then(response => {return (response.status === 200) ? response.json() : Promise.reject("Nom deja existant");})
    .then( () => {
      newLoginInput.value = "";
      newPasswordInput.value = "";
    })
    .catch(err => console.log("erreur : ", err)) // POPUP
    
  }
</script>
</html>
