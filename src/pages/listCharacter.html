<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NodeRPG</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="creationCharacter ">
      <div class="inputLoginContent">
        <div class="imgClass"><img src="../img/bouclier.png" alt="" /></div>
        <h1 class="titleLogin">Elwin</h1>
        <div id="listCharacter" class="inputLogin">
        <div class="head">
            <div class="headName">Name</div>
            <div class="headbreed">Breed</div>
            <div class="headWeapon">Weapon</div>
        </div>
          <div class="character">
              <div class="characterName">Jean</div>
              <div class="characterBreed">elf</div>
              <div class="characterWeapon">dagger</div>
              <button class="deleteCharacter"></button>
          </div>
        </div>
        <button class="addCharacter"></button>
      </div>
    </div>
  </body>
</html>
